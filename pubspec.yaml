name: decoupage_administratif_senegal
description: Un package Flutter pour le découpage administratif du Sénégal, fournissant une base de données SQLite des régions, départements et communes du Sénégal.
  Ce package permet d'accéder aux informations administratives du pays à travers des requêtes SQL locales.

version: 0.0.3

homepage:  https://github.com/wagaane/decoupage_administratif_senegal.git
repository:  https://github.com/wagaane/decoupage_administratif_senegal.git

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  sqflite: ^2.4.1
  path: ^1.8.3
  flutter:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

